<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="./index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main class="flex-center">
    <div id="content" class="bordered">
        <h1 style="padding-bottom: 20px">
            Set password for &nbsp;
            '<span id="email" pump="user.email.split('@')[0]">
                <span
                    pump="user.email.split('@')[1]"
                    pump-to="end"
                    style="color: var(--text-v-light)">
			        @
		        </span>
            </span>'
        </h1>
        <p>
            Your password is hashed before being stored for security.<br>
            This means that you can't see your password after you set it.<br>
            Use the 'suggest strong password' feature of your password manager for the best security.
        </p>
        <label>
            <input
                type="password"
                id="password"
                placeholder="New Password"
                autocomplete="new-password"
                autofocus
            >
        </label>
        <br>
        <label>
            <input
                type="password"
                id="password-repeat"
                placeholder="Repeat New Password"
                autocomplete="new-password"
                autofocus
            >
        </label>
        <br>
        <button
            id="submit"
            class="icon big-link"
            svg="play.svg"
        >Change Password</button>
    </div>
</main>
<footer></footer>
</body>
</html>
