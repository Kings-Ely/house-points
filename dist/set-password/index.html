<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">
    
    <script type="module" src="./index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main class="flex-center">
    <div
        hidden="!theUser"
        class="bordered"
        style="text-align: center; padding: 10px"
    >
        <h1 style="padding-bottom: 20px">
            Set password for
            <email- args="theUser, { fontSize: '1.5em' }"></email->
        </h1>
        <p>
            Your password is hashed before being stored for security.<br>
            This means that you can't see your password after you set it.<br>
            Use the 'suggest strong password' feature of your password manager for the best security.
        </p>
        <label>
            <input
                type="password"
                id="password"
                placeholder="New Password"
                autocomplete="new-password"
                autofocus
            >
        </label>
        <br>
        <label>
            <input
                type="password"
                id="password-repeat"
                placeholder="Repeat New Password"
                autocomplete="new-password"
                autofocus
            >
        </label>
        <br>
        <button
            id="submit"
            class="big-link"
            svg="play.svg"
            style="width: calc(100% - 20px); margin: 20px 10px 10px 10px"
        >Change Password</button>
    </div>
</main>
<footer></footer>
</body>
</html>
