<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Osmond House Points</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="robots" content="noindex">

    <script src="../../assets/js/main.js"></script>
    <link rel="preload" href="../../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="../../assets/css/darkmode.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>

    <script src="../../assets/js/jquery.min.js"></script>

</head>
<body>
<main>
    <a
        href="../"
        class="icon"
        aria-label="back to dashboard"
        svg="../../resources/back-arrow.svg"
    ></a>

    <h1>Manage Students</h1>

    <h2>Add Student</h2>
    <div>
        <label>
            <input
                type="text"
                id="add-student-name"
                placeholder="Name"
                aria-label="name"
            >
        </label>
        <label>
            <input
                type="number"
                id="add-student-year"
                max="13"
                min="9"
                placeholder="Year"
                aria-label="year"
            >
        </label>
        <button
            id="add-student-submit"
            class="icon"
            svg="../../resources/plus.svg"
            aria-label="add student"
        ></button>
        <div id="add-student-error"></div>
    </div>

    <form action="../../api/import-students-csv.php" id=csv-form>
        <input
            type="file"
            name="filename"
            style="font-size: 15px"
            accept=".csv,.txt,.xlsx"
            aria-label="import students file"
        >
        <button
            type="submit"
            name="submit"
            svg="../../resources/upload.svg"
            label="Upload .csv of students"
        ></button>
    </form>

    <div id="with-all-students-menu">
        <div>
            <span style="border: 1px solid var(--border); border-radius: 10px; display: inline-block; margin: 10px; padding: 5px;">
                <span svg="../../resources/small-down-arrow.svg"></span>
                <button
                    onclick="selectAll()"
                    class="icon"
                    svg="../../resources/empty-checkbox.svg"
                    label="Select All"
                    aria-label="select all"
                ></button>

                <button
                    onclick="window.selectAll(false)"
                    class="icon"
                    svg="../../resources/unselect-checkbox.svg"
                    label="Unselect All"
                    aria-label="unselect all"
                ></button>
            </span>
        </div>
        <div>
            <button
                onclick="window.deleteSelected()"
                class="icon"
                aria-label="delete selected"
                label="Delete"
                svg="../../resources/bin.svg"
            ></button>

            <button
                onclick="window.ageSelected(1)"
                class="icon"
                aria-label="move selected up a year"
                label="Move Up 1 Year"
                svg="../../resources/circle-up-arrow.svg"
            ></button>

            <button
                onclick="window.ageSelected(-1)"
                class="icon"
                aria-label="move selected down a year"
                label="Move Down 1 Year"
                svg="../../resources/circle-down-arrow.svg"
            ></button>

            <button
                onclick="window.giveHPToSelected()"
                class="icon"
                aria-label="give all selected a house point"
                label="Give House Point"
                svg="../../resources/plus.svg"
            ></button>
        </div>
        <div>
            <label>
                <input
                    placeholder="search for name..."
                    oninput="main(false)"
                    id="search"
                    autocomplete="off"
                    aria-label="search"
                >
            </label>
        </div>
    </div>
    <div id="students"></div>
</main>
<footer></footer>
</body>
</html>
