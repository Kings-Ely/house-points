<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Osmond House Points</title>
    <link href="../index.css" rel="stylesheet">
    <link href="../darkmode.css" rel="stylesheet">
    <script src="../index.js" defer></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .house-point {
            border-bottom: 1px solid var(--border);
            padding: 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #add-hp-code, #add-hp-reason {
            background: none;
        }

        #add-hp-code {
            width: 100px;
        }
        #add-hp-reason {
            width: calc(100% - 200px);
        }

        #add-hp-error, #add-student-error {
            text-align: center;
            color: var(--text-warning);
        }

        #students-link {
            margin: 20px;
            font-size: 20px;
        }

        #students-link:hover {
            color: var(--text-light);
        }

        #leaderboard-link:hover .label {
            transform: scale(1) translate(-90%, 50px);
        }
    </style>
</head>
<body>
<main style="display: block">
    <div style="position: absolute; top: 10px; right: 10px">
        <a class="icon" href="../leaderboard" id="leaderboard-link">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7.5 38.5H16.5V21.5H7.5ZM19.5 38.5H28.5V9.5H19.5ZM31.5 38.5H40.5V25.5H31.5ZM4.5 41.5V18.5H16.5V6.5H31.5V22.5H43.5V41.5Z"/></svg>
            <span class="label">Leaderboard</span>
        </a>
    </div>

    <button onclick="signout()" style="font-size: 16px; text-underline: #575757">
        Sign Out
    </button>

    <h1>Admin Dashboard</h1>

    <a href="students" id="students-link">
        Manage Students
    </a>

    <h2>Pending House Points</h2>
    <div id="pending"></div>

    <h2>Add House Point</h2>
    <div>
        <label>
            <input type="text" id="add-hp-code" placeholder="Code">
        </label>
        <label>
            <input type="text" id="add-hp-reason" placeholder="Why did they get the House Point?">
        </label>
        <button id="add-hp-submit" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10V22.5H22.5V10H25.5V22.5H38V25.5H25.5V38Z"/></svg>
        </button>
        <div id="add-hp-error"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
