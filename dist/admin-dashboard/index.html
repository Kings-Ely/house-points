<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Osmond House Points</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="House Point System">

    <script src="../main.js"></script>
    <link rel="preload" href="../main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="../darkmode.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<main>
    <div style="position: absolute; top: 10px; right: 10px" id="top-right-menu">
        <a class="icon" href="../leaderboard" id="leaderboard-link">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7.5 38.5H16.5V21.5H7.5ZM19.5 38.5H28.5V9.5H19.5ZM31.5 38.5H40.5V25.5H31.5ZM4.5 41.5V18.5H16.5V6.5H31.5V22.5H43.5V41.5Z"/></svg>
            <span class="label">Leaderboard</span>
        </a>
    </div>

    <button onclick="signout()" id="signout" aria-label="sign out">
        Sign Out
    </button>

    <h1>Admin Dashboard</h1>

    <a href="students" id="students-link">
        Manage Students
    </a>

    <h2>Pending House Points</h2>
    <div id="pending"></div>

    <h2>Add House Point</h2>
    <div>
        <label>
            <input type="text" id="add-hp-code" placeholder="Code">
        </label>
        <label>
            <input type="text" id="add-hp-reason" placeholder="Why did they get the House Point?">
        </label>
        <button id="add-hp-submit" class="icon" aria-label="add-house-point">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10V22.5H22.5V10H25.5V22.5H38V25.5H25.5V38Z"/></svg>
        </button>
        <div id="add-hp-error"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
