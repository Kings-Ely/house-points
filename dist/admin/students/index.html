<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script src="../../assets/js/main.js"></script>
    <link rel="preload" href="../../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="../../assets/css/darkmode.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>
</head>
<body>
<nav></nav>
<main>
    <section>
        <h2>Add Student</h2>
        <div>
            <label>
                <input
                    type="text"
                    id="add-student-email"
                    placeholder="Email"
                    aria-label="email"
                >
            </label>
            <label>
                <input
                    type="text"
                    id="add-student-password"
                    value="changeme"
                    placeholder="Password"
                    aria-label="password"
                >
            </label>
            <label>
                <input
                    type="number"
                    id="add-student-year"
                    max="13"
                    min="9"
                    placeholder="Year"
                    aria-label="year"
                >
            </label>
            <button
                    id="add-student-submit"
                    class="icon"
                    svg="plus.svg"
                    aria-label="add student"
            ></button>
        </div>
    </section>
    <section id="students"></section>
</main>
<footer></footer>
</body>
</html>
