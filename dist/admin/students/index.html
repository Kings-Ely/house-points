<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script src="../../assets/js/main.js"></script>
    <link rel="preload" href="../../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="../../assets/css/darkmode.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>
</head>
<body>
<nav></nav>
<main>
    <section>
        <h2>Add Student</h2>
        <div>
            <label>
                <input
                        type="text"
                        id="add-student-name"
                        placeholder="Name"
                        aria-label="name"
                >
            </label>
            <label>
                <input
                        type="number"
                        id="add-student-year"
                        max="13"
                        min="9"
                        placeholder="Year"
                        aria-label="year"
                >
            </label>
            <button
                    id="add-student-submit"
                    class="icon"
                    svg="plus.svg"
                    aria-label="add student"
            ></button>
            <div id="add-student-error"></div>
        </div>

        <form action="" id="csv-form">
            <input
                    type="file"
                    name="filename"
                    style="font-size: 15px"
                    accept=".csv,.txt,.xlsx"
                    aria-label="import students file"
            >
            <button
                    type="submit"
                    name="submit"
                    svg="upload.svg"
                    label="Upload .csv of students"
                    aria-label="upload students file"
            ></button>
        </form>
    </section>

    <section>
        <div id="with-all-students-menu">
            <div>
            <span style="border: 1px solid var(--border); border-radius: 10px; display: inline-block; margin: 10px; padding: 5px;">
                <span svg="small-down-arrow.svg"></span>
                <button
                        onclick="selectAll()"
                        class="icon"
                        svg="unselected-checkbox.svg"
                        label="Select All"
                        aria-label="select all"
                ></button>

                <button
                        onclick="selectAll(false)"
                        class="icon"
                        svg="unselect-checkbox.svg"
                        label="Unselect All"
                        aria-label="unselect all"
                ></button>
            </span>
            </div>
            <div>
                <button
                        onclick="deleteSelected()"
                        class="icon"
                        aria-label="delete selected"
                        label="Delete"
                        svg="bin.svg"
                ></button>

                <button
                        onclick="ageSelected(1)"
                        class="icon"
                        aria-label="move selected up a year"
                        label="Move Up 1 Year"
                        svg="circle-up-arrow.svg"
                ></button>

                <button
                        onclick="ageSelected(-1)"
                        class="icon"
                        aria-label="move selected down a year"
                        label="Move Down 1 Year"
                        svg="circle-down-arrow.svg"
                ></button>

                <button
                        onclick="giveHPToSelected()"
                        class="icon"
                        aria-label="give all selected a house point"
                        label="Give House Point"
                        svg="plus.svg"
                ></button>
            </div>
            <div>
                <label>
                    <input
                            placeholder="search for name..."
                            oninput="main(false)"
                            id="search"
                            autocomplete="off"
                            aria-label="search"
                    >
                </label>
            </div>
        </div>
        <div id="students"></div>
    </section>
</main>
<footer></footer>
</body>
</html>
