<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script src="../assets/js/main.js"></script>
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/darkmode.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section id="big-links">
        <a href="students" class="icon big-link">
            Manage Students
            <span svg="student.svg" style="margin-left: 20px"></span>
        </a>
        <a href="events" class="icon big-link">
            Manage Events
            <span svg="event.svg" style="margin-left: 20px"></span>
        </a>
    </section>

    <section>
        <h2>
            Pending House Points
            (<span id="num-pending">0</span>)
        </h2>
        <div id="pending"></div>
    </section>

    <section>
        <h2>Add House Point</h2>
        <div>
            <span id="add-hp-name-inp"></span>
            <label>
                <input
                    type="text"
                    id="add-hp-reason"
                    placeholder="Why did they get the House Point?"
                >
            </label>
            <button
                id="add-hp-submit"
                class="icon"
                aria-label="add-house-point"
                svg="plus.svg"
            ></button>
        </div>
    </section>

</main>
<footer></footer>
</body>
</html>
