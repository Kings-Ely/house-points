<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section id="big-links">
        <a
            href="./students"
            class="icon big-link"
            svg="student.svg"
        >
            Students
        </a>
        <a
            href="../house-points"
            class="icon big-link"
            svg="student.svg"
        >
            House Points
        </a>
        <a
            href="../events"
            class="icon big-link"
            svg="event.svg"
        >
            Events
        </a>
        <a
            href="./server"
            class="icon big-link"
            svg="server.svg"
        >
            Server
        </a>
        <a
            href="./award-types"
            class="icon big-link"
            svg="award.svg"
        >
            Awards
        </a>
    </section>

    <section>
        <h2>
            Pending House Points
            (<span pump="pending.length" pump-to="replace">0</span>)
        </h2>
        <div foreach="hp in pending.slice(0, 5)">
            <house-point
                args="[hp, main, {
                    admin: user.admin,
                    showBorderBottom: hp !== pending[pending.length - 1],
                    showEmail: true,
                    showReason: true,
                    showNumPoints: true,
                    showDate: true,
                    showRelativeTime: true,
                    showStatusHint: false,
                    showStatusIcon: false,
                    showDeleteButton: false,
                    showPendingOptions: true,
                    reasonEditable: false,
                    pointsEditable: true,
                    dateEditable: false
                }]"
            ></house-point>
        </div>
        <div if="pending.length > 4" style="text-align: center; padding: 20px">
            And <span pump="pending.length - 5"></span> more...
        </div>
        <div if="pending.length < 1" style="text-align: center; padding: 20px">
            No Pending House Points
        </div>
    </section>
    
    <section>
        <h2>Waiting for Award</h2>
        <div
            foreach="data in usersWaitingForAward"
            each.style="display: grid; grid-template-columns: 1fr 1fr;"
        >
            <p>
                <email- args="[data]"></email->
                wants a
                <b pump="data.awardName"></b>
                (<span pump="data.awardRequires"></span> required)
                as they have <span pump="data.accepted"></span>
            </p>
            <button
            
            ></button>
        </div>
    </section>

</main>
<footer></footer>
</body>
</html>
