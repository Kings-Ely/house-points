<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section id="big-links">
        <a
            href="./students"
            class="big-link"
            svg="student.svg"
        >
            Students
        </a>
        <a
            href="../house-points"
            class="big-link"
            svg="student.svg"
        >
            House Points
        </a>
        <a
            href="../events"
            class="big-link"
            svg="event.svg"
        >
            Events
        </a>
        <a
            href="./server"
            class="big-link"
            svg="server.svg"
        >
            Server
        </a>
        <a
            href="./awards"
            class="big-link"
            svg="award.svg"
        >
            Awards
        </a>
    </section>

    <section>
        <h2>
            Pending House Points
            (<span pump="pending.length" pump-to="replace">loading...</span>)
        </h2>
        <div foreach="hp in pending.slice(0, 5)">
            <house-point
                args="hp, main, {
                    admin: user.admin,
                    showBorderBottom: hp !== pending.slice(0, 5)[pending.slice(0, 5).length - 1],
                    showEmail: true,
                    showReason: true,
                    showNumPoints: true,
                    showDate: true,
                    showRelativeTime: true,
                    showStatusHint: false,
                    showStatusIcon: false,
                    showDeleteButton: false,
                    showPendingOptions: true,
                    reasonEditable: false,
                    pointsEditable: true,
                    dateEditable: false
                }"
            ></house-point>
        </div>
        <div hidden="pending.length < 5" style="text-align: center; padding: 20px">
            And <span pump="pending.length - 5"></span> more...
        </div>
        <div hidden="pending.length > 0" style="text-align: center; padding: 20px">
            No Pending House Points
        </div>
    </section>
    
    <section>
        <h2>
            Waiting for Award
            (<span pump="usersWaitingForAward.length" pump-to="replace">loading...</span>)
        </h2>
        <p
            hidden="usersWaitingForAward.length < 1"
            style="color: var(--text-light)"
        >
            This list is automated list of students who are eligible for an award.
        </p>
        <div
            foreach="data in usersWaitingForAward.slice(0, showCountUsersWaitingForAward)"
            each.style="display: grid; grid-template-columns: 1fr 1fr; font-size: 18px"
        >
            <p>
                <email- args="data"></email->
                wants a
                <b pump="data.awardName"></b>
                (<span pump="data.awardRequires"></span> required)
                as they have <span pump="data.accepted"></span>
            </p>
            <button
                bind.click="giveAward(data.id, data.awardTypeId)"
                class="big-link award-given-button"
                svg="accent-tick.svg"
            >
                <span
                    pump.data-label="${data.email.split('@')[0]} has been given their ${data.awardName}"
                >
                    Mark as complete
                </span>
            </button>
        </div>
        <div
            hidden="usersWaitingForAward.length <= showCountUsersWaitingForAward"
            style="text-align: center; padding: 20px"
        >
            <button
                bind.click="this.set('showCountUsersWaitingForAward', usersWaitingForAward.length)"
                data-label="Show All"
            >
                And
                <span pump="usersWaitingForAward.length - showCountUsersWaitingForAward"></span>
                more...
            </button>
        </div>
        <div
            hidden="usersWaitingForAward.length > 0"
            style="text-align: center; padding: 20px"
        >
            No-one waiting for award
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
