<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section id="big-links">
        <a
            href="./students"
            class="icon big-link"
            svg="student.svg"
        >
            Manage Students
        </a>
        <a
            href="../events"
            class="icon big-link"
            svg="event.svg"
        >
            Manage Events
        </a>
        <a
            href="./server"
            class="icon big-link"
            svg="server.svg"
        >
            Manage Server
        </a>
        <a
                href="./award-types"
                class="icon big-link"
                svg="award.svg"
        >
            Manage Awards
        </a>
    </section>

    <section>
        <h2>
            Pending House Points
            (<span id="num-pending">0</span>)
        </h2>
        <div id="pending"></div>
    </section>

    <section>
        <h2>Add House Point</h2>
        <div>
            <span id="add-hp-name-inp"></span>
            <label>
                <input
                    type="text"
                    id="add-hp-reason"
                    placeholder="Why did they get the House Point?"
                >
            </label>
            <button
                id="add-hp-submit"
                class="icon"
                aria-label="add-house-point"
                svg="plus.svg"
            ></button>
        </div>
    </section>

</main>
<footer></footer>
</body>
</html>
