<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script src="../assets/js/main.js"></script>
    <link rel="preload" href="../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="../assets/css/darkmode.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>
</head>
<body>
<nav></nav>
<main>
    <a href="students" id="students-link" class="icon">
        Manage Students
        <span svg="student.svg" style="margin-left: 20px"></span>
    </a>

    <section>
        <h2>
            Pending House Points
            (<span id="num-pending">0</span>)
        </h2>
        <div id="pending"></div>
    </section>

    <h2>Add House Point</h2>
    <div>
        <label>

        </label>
        <label>
            <input
                type="text"
                id="add-hp-reason"
                placeholder="Why did they get the House Point?"
            >
        </label>
        <button
            id="add-hp-submit"
            class="icon"
            aria-label="add-house-point"
            svg="plus.svg"
        ></button>
        <div id="add-hp-error"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
