<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="House Points for Osmond House">

    <script src="main.js"></script>
    <link rel="preload" href="main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="index.css" as="style" onload="asyncCSS(this)">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav></nav>
<main>
    <div>
        <div id="content">

<footer></footer>
