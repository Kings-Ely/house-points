<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        #error {
            color: var(--text-warning);
            text-align: center;
            width: 100%;
            min-height: 1em;
            transition: 500ms;
        }

        #code {
            height: 1.2em;
        }

        .label {
            transform: scale(0);
            position: absolute;
            display: inline-block;
            transition: 100ms;
            font-size: 15px;
        }

        :hover > .label {
            transform: scale(1) translate(-90%, 50px);
            background: var(--bg-accent);
            border-radius: 5px;
            padding: 6px;
            z-index: 1000;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<main>
    <div>
        <div style="display: flex; justify-content: center">
            <p style="margin-right: 30px; font-size: 50px">Code</p>
            <div style="display: flex; justify-content: center; align-items: center">
                <label for="code"></label>
                <input type="text" id="code" autocomplete="false" autofocus name="jdjdh">
            </div>
            <button id="go" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg"><path d="M15.2 43.9 12.4 41.05 29.55 23.9 12.4 6.75 15.2 3.9 35.2 23.9Z"/></svg>
                <span class="label">Go!</span>
            </button>
        </div>
        <div id="error"></div>
    </div>
</main>
<footer></footer>
</body>
</html>

<script defer>
    const go = document.getElementById('go');
    const code = document.getElementById('code');
    const error = document.getElementById('error');

    // characters allowed in code
    const keys = 'abcdefghijklmnopqrstuvwxyz';

    go.onclick = async () => {
        const myCode = code.value.toLowerCase();
        const valid = await (await fetch(`./api/valid-code.php?code=${myCode}`)).text();
        if (valid === '1') {
            localStorage.hpCode = myCode;
            document.location.assign('./student-dashboard');
            return;
        } else if (valid === '2') {
            localStorage.hpCode = myCode;
            document.location.assign('./admin-dashboard');
            return;
        }
        error.innerText = 'Looks like that is an invalid code, sorry!';
    };

    code.onchange = (evt) => {

        if (evt.key === 'Enter') {
            go.onclick();
			evt.preventDefault();
			return;
        }

		code.value = cleanCode(code.value);

		// just to make sure :]
		setTimeout(() => {
			code.value = cleanCode(code.value);
		}, 0);
    };

	code.onkeydown = code.onchange;
	code.onclick = code.onchange;
	code.onpaste = code.onchange;
	//code.onfocus = code.onchange;

    $(`footer`).load(`footer.html`);

    window.paste = async () => {
        code.value = cleanCode(await navigator.clipboard.readText());
    };
</script>
