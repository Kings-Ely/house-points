<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        #error {
            color: var(--text-warning);
            text-align: center;
            width: 100%;
            min-height: 1em;
            transition: 500ms;
        }

        #code {
            height: 1.2em;
        }

        .label {
            transform: scale(0);
            position: absolute;
            display: inline-block;
            transition: 100ms;
            font-size: 15px;
        }

        :hover > .label {
            transform: scale(1) translate(-90%, 50px);
            background: var(--bg-accent);
            border-radius: 5px;
            padding: 6px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<main>
    <div>
        <div style="display: flex; justify-content: center">
            <p style="margin-right: 30px; font-size: 50px">Code</p>
            <div style="display: flex; justify-content: center; align-items: center">
                <label for="code"></label>
                <input type="text" id="code" autocomplete="false" autofocus name="jdjdh">
            </div>
            <button onclick="window.paste()" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M24 9Q24.85 9 25.425 8.425Q26 7.85 26 7Q26 6.15 25.425 5.575Q24.85 5 24 5Q23.15 5 22.575 5.575Q22 6.15 22 7Q22 7.85 22.575 8.425Q23.15 9 24 9ZM9 42Q7.7 42 6.85 41.15Q6 40.3 6 39V9Q6 7.7 6.85 6.85Q7.7 6 9 6H19.1Q19.45 4.25 20.825 3.125Q22.2 2 24 2Q25.8 2 27.175 3.125Q28.55 4.25 28.9 6H39Q40.3 6 41.15 6.85Q42 7.7 42 9V39Q42 40.3 41.15 41.15Q40.3 42 39 42ZM9 39H39Q39 39 39 39Q39 39 39 39V9Q39 9 39 9Q39 9 39 9H36V13.5H12V9H9Q9 9 9 9Q9 9 9 9V39Q9 39 9 39Q9 39 9 39Z"/></svg>
                <span class="label">Paste</span>
            </button>
            <button id="go" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg"><path d="M15.2 43.9 12.4 41.05 29.55 23.9 12.4 6.75 15.2 3.9 35.2 23.9Z"/></svg>
                <span class="label">Go!</span>
            </button>
        </div>
        <div id="error"></div>
    </div>
</main>
<footer></footer>
</body>
</html>

<script defer>
    const go = document.getElementById('go');
    const code = document.getElementById('code');
    const error = document.getElementById('error');

    go.onclick = async () => {
        const myCode = code.value.toLowerCase();
        const valid = await (await fetch(`./api/valid-code.php?code=${myCode}`)).text();
        if (valid === '1') {
            localStorage.hpCode = myCode;
            document.location.assign('./student-dashboard');
            return;
        } else if (valid === '2') {
            localStorage.hpCode = myCode;
            document.location.assign('./admin-dashboard');
            return;
        }
        error.innerText = 'Looks like that is an invalid code, sorry!';
    };

    const keys = 'abcdefghijklmnopqrstuvwxyz';
    code.onkeydown = (evt) => {
        evt.preventDefault();

        if (keys.includes(evt.key)) {
            code.value += evt.key.toUpperCase();

        } else if (evt.key === 'Enter') {
            go.onclick();

        } else if (evt.key === 'Backspace') {
            code.value = code.value.substring(0, code.value.length-2);
        }
    }

    $("footer").load(`footer.html`);

    window.paste = async () => {
        code.value =
            (await navigator.clipboard.readText())
                .split('')
                .filter(c => keys.indexOf(c.toLowerCase()) !== -1)
                .join('')
                .toUpperCase();
    };
</script>
