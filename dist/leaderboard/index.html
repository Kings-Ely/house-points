<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Osmond House Points</title>
    <link href="../index.css" rel="stylesheet">
    <script src="../index.js"></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .student {
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 20px;
            margin: 4px;
            text-align: center;
        }

        #podium {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 30vh;
            margin: 80px 10px 30px 10px;
        }

        #podium > div {
            width: 10vw;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 0;
            box-shadow: 0 -5px 6px 5px rgba(0, 0, 0, 0.1);
            padding: 30px 10px;
            height: 0;
            transition: 500ms;
        }

        #podium > div > div {
            text-align: center;
        }

        #podium-2nd {
            background: silver;
        }

        #podium-1st {
            background: gold;
            box-shadow: 0 -5px 6px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #podium-3rd {
            background: #CD7F32;
        }

        #show-year {
            width: 40px;
        }

    </style>
</head>
<body>
<main style="display: block">
    <a class="icon" href="../student-dashboard" id="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M8 42V18L24.1 6L40 18V42H28.3V27.75H19.65V42ZM11 39H16.65V24.75H31.3V39H37V19.5L24.1 9.75L11 19.5ZM24 24.35Z"/></svg>
    </a>
    <h1>Leaderboard</h1>
    <div>
        <label>
            Only show year
            <input type="number" value="0" id="show-year" max="13" min="9">
            (0 for all years)
        </label>
    </div>
    <div id="podium">
        <div id="podium-2nd"></div>
        <div id="podium-1st"></div>
        <div id="podium-3rd"></div>
    </div>
    <div id="leaderboard"></div>
</main>
<footer></footer>
</body>
</html>
