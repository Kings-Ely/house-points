<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Osmond House Points</title>
    <script src="../main.js"></script>
    <link rel="preload" href="../main.css" as="style" onload="asyncCSS()">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS()">
    <script src="index.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav></nav>
<main>
    <a class="icon" href="../student-dashboard" id="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M8 42V18L24.1 6L40 18V42H28.3V27.75H19.65V42ZM11 39H16.65V24.75H31.3V39H37V19.5L24.1 9.75L11 19.5ZM24 24.35Z"/></svg>
    </a>
    <h1>Leaderboard</h1>
    <div>
        <label>
            Only show for
            <select id="show-year">
                <option value="9,10,11,12,13">All</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="12,13">6th Form</option>
            </select>
        </label>
    </div>
    <div id="podium">
        <div id="podium-2nd"></div>
        <div id="podium-1st"></div>
        <div id="podium-3rd"></div>
    </div>

    <div id="leaderboard"></div>
</main>
<footer></footer>
</body>
</html>
