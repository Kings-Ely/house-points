<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - Osmond House Points</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <script src="../main.js"></script>
    <link rel="preload" href="../main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <script src="index.js" defer></script>

    <script src="../jquery.min.js"></script>
</head>
<body>
<nav></nav>
<main>
    <a
        class="icon"
        href="../student-dashboard"
        id="home-link"
        svg="../resources/home.svg"
        aria-label="home"
    ></a>
    <h1>Leaderboard</h1>
    <div>
        <label>
            Only show for
            <select id="show-year" aria-label="what years to show">
                <option value="9,10,11,12,13">All</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="12,13">6th Form</option>
            </select>
        </label>
    </div>
    <div id="podium">
        <div id="podium-2nd"></div>
        <div id="podium-1st"></div>
        <div id="podium-3rd"></div>
    </div>

    <div id="leaderboard"></div>
</main>
<footer></footer>
</body>
</html>
