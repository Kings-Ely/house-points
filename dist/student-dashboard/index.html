<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script src="../assets/js/main.js"></script>
    <link rel="preload" href="../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <script src="./index.js" defer></script>
</head>
<body>
<nav></nav>
<main>
    <div id="name"></div>
    <div>
        <label>
            <textarea
                id="hp-reason"
                placeholder="Why did you get a House Point? (separate multiple by new line)"
                rows="2"
            ></textarea>
        </label>
        <button
            id="submit-hp"
            class="icon"
            svg="plus.svg"
            aria-label="submit house point"
            label="Request House Points"
        ></button>
    </div>
    <div id="hps">
        Loading...
    </div>
</main>
<footer></footer>
</body>
</html>
