<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="robots" content="noindex">

    <script src="../assets/js/main.js"></script>
    <link rel="preload" href="../assets/css/main.css" as="style" onload="asyncCSS(this)">
    <link rel="preload" href="./index.css" as="style" onload="asyncCSS(this)">
    <script src="./index.js" defer></script>

    <script src="../assets/js/jquery.min.js"></script>
</head>
<body>
<nav></nav>
<main>
    <div id="top-right-menu">
        <a
            class="icon"
            href="../leaderboard"
            id="leaderboard-link"
            aria-label="leaderboard"
            svg="../resources/leaderboard.svg"
            label="Leaderboard"
        ></a>
    </div>
    <button onclick="signout()" id="signout">
        Sign Out
    </button>
    <div id="name"></div>
    <div>
        <label>
            <textarea
                id="hp-reason"
                placeholder="Why did you get a House Point? (separate multiple by new line)"
                rows="2"
            ></textarea>
        </label>
        <button
            id="submit-hp"
            class="icon"
            svg="../resources/plus.svg"
            aria-label="submit house point"
        ></button>
    </div>
    <div id="hps"></div>
</main>
<footer></footer>
</body>
</html>
