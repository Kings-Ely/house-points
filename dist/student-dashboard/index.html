<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <link href="../index.css" rel="stylesheet">
    <script src="../index.js"></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .house-point {
            border-bottom: 1px solid var(--border);
            padding: 4px 20px;
        }

        .house-point > div {
            display: inline-block;
        }

        #name {
            text-align: center;
        }

        #hp-reason {
            border-radius: 0;
            border-bottom-width: 1px;
            background: none;
            width: 50%;
            font-size: 20px
        }

        #hps {
            margin-top: 8vh;
        }

        #signout {
            font-size: 16px;
            text-underline: #575757;
            transition: 250ms;
            cursor: pointer;
        }

        #signout:hover {
            color: var(--text-warning);
        }
    </style>
</head>
<body>
<main style="display: block">
    <button onclick="window.signout()" id="signout">
        Sign Out
    </button>
    <div id="name"></div>
    <div>
        <label>
            <input type="text" id="hp-reason" placeholder="Why did you get a House Point?">
        </label>
        <button id="submit-hp" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10V22.5H22.5V10H25.5V22.5H38V25.5H25.5V38Z"/></svg>
        </button>
    </div>
    <div id="hps"></div>
</main>
<footer></footer>
</body>
</html>
