<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Osmond House Points</title>
    <link href="../index.css" rel="stylesheet">
    <script src="../index.js"></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .house-point {
            border-bottom: 1px solid var(--border);
            padding: 4px 20px;
        }

        .house-point > div {
            display: inline-block;
        }

        #name {
            text-align: center;
        }

        #hp-reason {
            border-radius: 0;
            border-bottom-width: 1px;
            background: none;
            width: 50%;
            font-size: 20px
        }

        #hps {
            margin-top: 8vh;
        }

        #signout {
            font-size: 16px;
            text-underline: #575757;
            transition: 250ms;
            cursor: pointer;
        }

        #signout:hover {
            color: var(--text-warning);
        }

        #leaderboard-link:hover .label {
            transform: scale(1) translate(-90%, 50px);
        }

        #hp-reason {
            border: 1px solid var(--border);
            border-radius: 5px;
            outline: none;
            transition: 0ms;
            padding: 4px;
        }
    </style>
</head>
<body>
<main style="display: block">
    <div style="position: absolute; top: 10px; right: 10px">
        <a class="icon" href="../leaderboard" id="leaderboard-link">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7.5 38.5H16.5V21.5H7.5ZM19.5 38.5H28.5V9.5H19.5ZM31.5 38.5H40.5V25.5H31.5ZM4.5 41.5V18.5H16.5V6.5H31.5V22.5H43.5V41.5Z"/></svg>
            <span class="label">Leaderboard</span>
        </a>
    </div>
    <button onclick="window.signout()" id="signout">
        Sign Out
    </button>
    <div id="name"></div>
    <div>
        <label>
            <textarea id="hp-reason" placeholder="Why did you get a House Point? (separate multiple by new line)" rows="2"></textarea>
        </label>
        <button id="submit-hp" class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10V22.5H22.5V10H25.5V22.5H38V25.5H25.5V38Z"/></svg>
        </button>
    </div>
    <div id="hps"></div>
</main>
<footer></footer>
</body>
</html>
