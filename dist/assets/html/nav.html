<div id="nav-left" hidden="!user.email">
    <div class="nav-item">
        <a
            id="home-link"
            aria-label="home"
            hidden="!user || !rootPath"
            pump.href="${rootPath}/user/?email=${user.email}"
            class="icon"
            svg="account.svg"
        >
            <span pump="user.email.split('@')[0]"></span>
        </a>
        <div class="nav-item-dropdown">
            <span pump="user.email"></span>
            <hr>
            <a
                id="sign-out"
                aria-label="logout"
                svg="logout.svg"
                onclick="logout()"
                class="icon medium"
            >Log Out</a>
            <a
                pump.href="${rootPath}/set-password"
                class="icon medium"
                svg="key.svg"
            >Change Password</a>
        </div>
    </div>
</div>

<div id="nav-center"></div>

<div id="nav-right">
    <button
        id="admin-link"
        aria-label="admin dashboard"
        aria-hidden="true"
        svg="admin.svg"
        style="display: none"
        class="icon"
        data-label="Admin Dashboard"
        hidden="!user.admin"
    ></button>
    <a
        id="leaderboard-link"
        aria-label="leaderboard"
        href="/leaderboard/"
        svg="leaderboard.svg"
        class="icon"
        data-label="Leaderboard"
        style="--offset-x: -35px"
    ></a>
</div>
