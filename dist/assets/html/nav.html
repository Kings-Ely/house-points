<div id="nav-left" pump-if="signedIn">
    <button
        id="sign-out"
        aria-label="logout"
        svg="logout.svg"
        onclick="logout()"
        class="icon"
        data-label="Logout"
    ></button>
    <a
        id="home-link"
        aria-label="home"
        pump-if="user && rootPath"
        pump.href="${rootPath}/user/?email=${user.email}"
        class="icon"
        data-label="Home"
        svg="account.svg"
    >
        <span pump="user.email.split('@')[0]"></span>
    </a>
</div>

<div id="nav-center"></div>

<div id="nav-right">
    <button
        id="admin-link"
        aria-label="admin dashboard"
        aria-hidden="true"
        svg="admin.svg"
        style="display: none"
        class="icon"
        data-label="Admin Dashboard"
        pump-if="user.admin"
    ></button>
    <a
        id="leaderboard-link"
        aria-label="leaderboard"
        href="/leaderboard/"
        svg="leaderboard.svg"
        class="icon"
        data-label="Leaderboard"
        style="--offset-x: -35px"
    ></a>
</div>
