<div id="nav-left">
    <button
        id="sign-out"
        aria-label="logout"
        svg="logout.svg"
        onclick="logout()"
        class="icon"
       data-label="Logout"
    ></button>
    <a
        id="home-link"
        aria-label="home"
        href="/user"
        class="icon"
       data-label="Home"
        svg="account.svg"
    >
        <span id="nav-username"></span>
    </a>

</div>

<div id="nav-center"></div>

<div id="nav-right">
    <button
        id="admin-link"
        aria-label="admin dashboard"
        aria-hidden="true"
        svg="home.svg"
        style="display: none"
        class="icon"
       data-label="Admin Dashboard"
    ></button>
    <a
        id="leaderboard-link"
        aria-label="leaderboard"
        href="/leaderboard"
        svg="leaderboard.svg"
        class="icon"
        data-label="Leaderboard"
        style="--offset-x: -35px"
    ></a>
</div>
