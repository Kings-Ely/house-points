<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="./index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section>
        <p style="font-size: 2em; text-align: center;">
            <email- args="user, { fontsize: '50px' }"></email->
        </p>
        <div class="flex-wrap">
            <a class="big-link" href="../set-password" svg="key.svg">
                Change Password
            </a>
            <button
                aria-label="logout"
                svg="logout.svg"
                onclick="logout()"
                class="big-link"
                data-label="Logout"
            >Log Out</button>
        </div>
    </section>

    <section hidden="!user.admin" class="flex-wrap">
        <a
            href="../admin/"
            class="big-link"
            svg="admin.svg"
        >Admin Dashboard</a>
        <a
            href="../admin/students"
            class="big-link"
            svg="student.svg"
        >
            Students
        </a>
        <a
            href="../house-points"
            class="big-link"
            svg="student.svg"
        >
            House Points
        </a>
        <a
            href="../events"
            class="big-link"
            svg="event.svg"
        >
            Events
        </a>
        <a
            href="../admin/server"
            class="big-link"
            svg="server.svg"
        >
            Server
        </a>
        <a
            href="../admin/awards"
            class="big-link"
            svg="award.svg"
        >
            Awards
        </a>
        <a
            href="../leaderboard"
            class="big-link"
            svg="leaderboard.svg"
        >
            Leaderboard
        </a>
    </section>

    <section hidden="!user.year" style="text-align: center">
        <h2 pump="user.accepted"> House Points</h2>
        <p>
            <b pump="user.pending"></b> pending and
            <b pump="user.rejected"></b> rejected house points.
        </p>
    
        <div
            hidden="!((user.email === theUser.email || user.admin) && theUser.student)"
        >
            <label>
            <textarea
                id="hp-reason"
                placeholder="House Point Requests (separate multiple by new line)"
                rows="2"
            ></textarea>
            </label>
            <button
                id="submit-hp"
                class="icon"
                svg="plus.svg"
                aria-label="submit house point"
                data-label="Request House Points"
            ></button>
        </div>
        
        <h2>Awards (<span pump="user.awards.length" pump-to="replace">loading...</span>)</h2>
        <div foreach="award in user.awards">
            <div pump="award.name"></div>
        </div>
    </section>

    <section id="hps"></section>
</main>
<footer></footer>
</body>
</html>
