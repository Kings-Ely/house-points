<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">

    <script type="module" src="./index.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <section id="name">
        <p style="font-size: 3em">
            <span pump="email0"></span>
            <span style="color: var(--text-v-light)" pump="email1" pump-to="end">
                @
            </span>
            <span pump-if="admin">(Admin)</span>
        </p>
    </section>

    <section id="settings">
        <a href="../set-password">
            Change Password
        </a>

        <button
            aria-label="Switch theme"
            id="switch-theme"
            class="icon bordered"
        ></button>

        <a
            href="../admin/"
            class="big-link"
            svg="admin.svg"
            pump-if="admin"
        >Admin Dashboard</a>
    </section>

    <section id="info">Loading...</section>

    <section id="submit-hp-request">
        <label>
            <textarea
                id="hp-reason"
                placeholder="House Point Requests (separate multiple by new line)"
                rows="2"
            ></textarea>
        </label>
        <button
            id="submit-hp"
            class="icon"
            svg="plus.svg"
            aria-label="submit house point"
           data-label="Request House Points"
        ></button>
    </section>

    <section id="hps"></section>
</main>
<footer></footer>
</body>
</html>
