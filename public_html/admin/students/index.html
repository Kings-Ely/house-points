<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">
    
    <script type="module" src="index.js" defer></script>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <button
        id="add-student"
        class="big-link"
        svg="plus.svg"
    >New User</button>
    <selectable-list
        name="Students"
        $items="students"
        unique-key='id'
        search-key='email'
        selected="selected"
        with-all-menu="<students-list-menu></students-list-menu>"
        $item-generator="showStudent"
        grid-template-cols-css="50% 1fr 1fr"
        $filter="item => {
            return filters.years.includes(item.year) && (filters.admin ? item.admin : true);
        }"
    >
    </selectable-list>
</main>
<footer></footer>
</body>
</html>
