<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Control</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="robots" content="noindex">
    
    <script type="module" src="./index.js" defer></script>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<nav></nav>
<main>
    <h1>Server Control</h1>
    <p style="text-align: center; margin-bottom: 30px;">
        This is a server control panel.
        It allows you to control the server from the browser.
        I would not advise messing about with this unless something goes wrong.
    </p>
    <section>
        <div class="flex-center">
            <span id="status" class="flex-center">Checking Server Status...</span>
        </div>
        <div id="actions">
            <button
                id="kill"
                class="big-link"
                svg="skull.svg"
            >Kill Server</button>
            <button
                id="restart"
                class="big-link"
                svg="restart.svg"
            >Restart Server</button>
            <button
                id="start"
                class="big-link"
                svg="play.svg"
            >Start Server</button>
            <button
                id="backup"
                class="big-link"
                svg="play.svg"
            >Backup Server</button>
        </div>
        <p id="server-stats"></p>
    </section>
    <section id="sessions"></section>
    <section>
        <selectable-list args="{
            name: 'Logs',
            items: logs,
            uniqueKey: 'id',
            searchKey: ['msg', 'madeBy'],
            searchBarHint: 'log',
            titleBar: ``,
            withAllMenu: ``,
            itemGenerator: (log) => `
                <p>
                    <b>${log.madeBy}</b>
                    <span data-label='${formatDate(log.time)}'>
                        (${formatTime(log.time*1000)})
                    </span>
                </p>
                <p>${log.msg}</p>
            `,
            gridTemplateColsCSS: '1fr 3fr',
            selected: selectedLogs,
            filter: () => true
        }"></selectable-list>
    </section>
</main>
<footer></footer>
</body>
</html>
