<div id="nav-left" hidden="!user.email">
    <div class="nav-item">
        <a
            id="home-link"
            aria-label="home"
            hidden="!user || !rootPath"
            $href="`${rootPath}/user/?email=${user.email}`"
            class="icon"
            svg="account.svg"
        >
            <span $="user.email.split('@')[0]"></span>
        </a>
        <div class="nav-item-dropdown">
            <span $="user.email"></span>
            <hr>
            <button
                aria-label="logout"
                svg="logout.svg"
                onclick="logout()"
                class="icon medium"
            >Log Out</button>
            <a
                $href="`${rootPath}/set-password`"
                class="icon medium"
                svg="key.svg"
            >Change Password</a>
        </div>
    </div>
</div>

<div id="nav-center" class="hide-mobile"></div>

<div id="nav-right">
    <a
        id="admin-link"
        aria-label="admin dashboard"
        aria-hidden="true"
        href="/admin/"
        svg="admin.svg"
        data-label="Admin Dashboard"
        hidden="!user.admin"
        $class="`icon ${path === '/admin' ? 'active' : ''}`"
    >
        <span class="hide-mobile">Admin Dashboard</span>
    </a>
    <a
        id="leaderboard-link"
        aria-label="leaderboard"
        href="/leaderboard/"
        svg="leaderboard.svg"
        data-label="Leaderboard"
        style="--offset-x: -35px"
        $class="`icon ${path === '/leaderboard' ? 'active' : ''}`"
    >
        <span class="hide-mobile">Leaderboard</span>
    </a>
</div>
